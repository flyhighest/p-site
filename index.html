<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding-top: 80px;
    }
    .payment-block {
      margin: 24px 0 40px;
    }
    .btn {
      display: inline-block;
      padding: 16px 28px;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
    }
    .paypal { background: #0070ba; }
    .btc { background: #f7931a; }
    .instructions {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.8;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h1>Choose a payment method</h1>

  <!-- PAYPAL -->
  <div class="payment-block">
    <a
      class="btn paypal"
      href="https://paypal.me/YOUR_PAYPAL_LINK"
      target="_blank"
      rel="noopener"
    >
      Pay with PayPal
    </a>

    <div class="instructions">
      <!-- Write your PayPal instructions here -->
      <!-- Example: Complete checkout in PayPal. You will be returned automatically. -->
    </div>
  </div>

  <!-- BITCOIN -->
  <div class="payment-block">
    <a
      class="btn btc"
      href="bitcoin:YOUR_BITCOIN_ADDRESS"
    >
      Pay with Bitcoin
    </a>

    <div class="instructions">
      <!-- Cash App instructions go here -->
      Example (edit freely):<br>
      Open Cash App → Buy Bitcoin → Send → paste the address above → confirm.
    </div>
  </div>

</body>
</html>
